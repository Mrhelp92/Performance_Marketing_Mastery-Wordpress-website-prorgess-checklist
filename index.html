<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>لوحة تقدم منصة بيع كورس (سلة + WordPress)</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 + Babel (لتشغيل JSX بدون build) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- خطوط العنوان -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700;800&family=Tajawal:wght@700;800&display=swap" rel="stylesheet" />
    <style>
      .brand-title{ font-family: "Tajawal","Almarai",system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans Arabic",Arial,sans-serif; }
      @media print {
        .no-print { display: none !important; }
        body { background: white !important; }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
      // ——————————————————————————————————————————————
      // Checklist: منصة بيع كورس عبر سلة + WordPress
      const PHASES = [
        {
          id: "s0",
          title: "📌 الخطوة 0 – قبل التنفيذ",
          sections: [
            { id: "s0A", title: "عام", items: [
              { id: "s0A1", text: "استلام صلاحيات الدخول إلى GoDaddy (حساب الدومين والاستضافة أو الـ cPanel).", done: false },
              { id: "s0A2", text: "التأكد من نوع الاستضافة (تدعم WordPress وPHP ≥ 7.4).", done: false },
              { id: "s0A3", text: "تحديد رابط الموقع النهائي (Domain) والإيميل الرسمي للإرسال.", done: false },
            ]}
          ]
        },
        {
          id: "s1",
          title: "📌 الخطوة 1 – إعداد WordPress",
          sections: [
            { id: "s1A", title: "تهيئة الووردبريس", items: [
              { id: "s1A1", text: "الدخول إلى GoDaddy وتنصيب WordPress على الهوستنج.", done: false },
              { id: "s1A2", text: "ضبط إعدادات اللغة (عربي/إنجليزي حسب الحاجة).", done: false },
              { id: "s1A3", text: "تغيير رابط تسجيل الدخول (اختياري للحماية).", done: false },
              { id: "s1A4", text: "إعداد إعدادات أساسية (Timezone، Permalinks، اسم الموقع).", done: false },
            ]}
          ]
        },
        {
          id: "s2",
          title: "📌 الخطوة 2 – تنصيب القالب والإضافات الأساسية",
          sections: [
            { id: "s2A", title: "القالب والإضافات", items: [
              { id: "s2A1", text: "اختيار وتنصيب قالب مناسب (متوافق مع Elementor).", done: false },
              { id: "s2A2", text: "تنصيب `Elementor Free`.", done: false },
              { id: "s2A3", text: "تنصيب `Tutor LMS`.", done: false },
              { id: "s2A4", text: "تنصيب `WP Webhooks (Free)`.", done: false },
              { id: "s2A5", text: "تنصيب `WP Mail SMTP` وضبطه على بريد الموقع الرسمي.", done: false },
              { id: "s2A6", text: "تنصيب `LiteSpeed Cache` لتحسين الأداء.", done: false },
              { id: "s2A7", text: "(اختياري) تنصيب `Prevent Direct Access` لحماية ملفات PDF.", done: false },
            ]}
          ]
        },
        {
          id: "s3",
          title: "📌 الخطوة 3 – إعداد Tutor LMS",
          sections: [
            { id: "s3A", title: "الكورس والمحتوى", items: [
              { id: "s3A1", text: "إنشاء الكورس الرئيسي وإضافة وصفه.", done: false },
              { id: "s3A2", text: "رفع دروس الفيديو داخل الدروس.", done: false },
              { id: "s3A3", text: "رفع ملفات PDF كمرفقات.", done: false },
              { id: "s3A4", text: "تفعيل نظام تتبع التقدم (Progress Tracking).", done: false },
              { id: "s3A5", text: "اختبار عرض الكورس من حساب طالب تجريبي.", done: false },
            ]}
          ]
        },
        {
          id: "s4",
          title: "📌 الخطوة 4 – ربط سلة بـ WordPress عبر Webhooks",
          sections: [
            { id: "s4A", title: "Webhooks + تسجيل تلقائي", items: [
              { id: "s4A1", text: "إنشاء Endpoint في `WP Webhooks` لاستقبال البيانات.", done: false },
              { id: "s4A2", text: "إعداد Action \"Create User\" في `WP Webhooks`.", done: false },
              { id: "s4A3", text: "إضافة كود مخصص لتسجيل المستخدم تلقائيًا في الكورس بعد الإنشاء.", done: false },
              { id: "s4A4", text: "ربط Webhook داخل لوحة تحكم سلة (event: `order.created`).", done: false },
              { id: "s4A5", text: "اختبار شراء وهمي من سلة → التأكد من إنشاء المستخدم في WordPress.", done: false },
              { id: "s4A6", text: "إعداد إرسال بيانات الدخول عبر الإيميل.", done: false },
              { id: "s4A7", text: "(اختياري) إعداد إرسال بيانات الدخول عبر WhatsApp API أو كرزون API.", done: false },
            ]}
          ]
        },
        {
          id: "s5",
          title: "📌 الخطوة 5 – تصميم الصفحات",
          sections: [
            { id: "s5A", title: "صفحات واجهة المستخدم", items: [
              { id: "s5A1", text: "تصميم الصفحة الرئيسية (Home) باستخدام Elementor.", done: false },
              { id: "s5A2", text: "تصميم صفحة تسجيل الدخول للطلاب.", done: false },
              { id: "s5A3", text: "تصميم صفحة الملف الشخصي أو ضبط الشكل الافتراضي من Tutor LMS.", done: false },
              { id: "s5A4", text: "تصميم صفحة شكراً (اختياري).", done: false },
            ]}
          ]
        },
        {
          id: "s6",
          title: "📌 الخطوة 6 – الإعدادات النهائية والاختبارات",
          sections: [
            { id: "s6A", title: "اختبارات وإطلاق", items: [
              { id: "s6A1", text: "اختبار تدفق كامل: شراء → إنشاء حساب → دخول الكورس.", done: false },
              { id: "s6A2", text: "اختبار على الموبايل والتابلت.", done: false },
              { id: "s6A3", text: "تفعيل الكاش وتحسين السرعة.", done: false },
              { id: "s6A4", text: "نسخ احتياطي كامل للموقع.", done: false },
            ]}
          ]
        },
        {
          id: "s7",
          title: "📌 الخطوة 7 – التسليم",
          sections: [
            { id: "s7A", title: "تسليم العميل", items: [
              { id: "s7A1", text: "تسليم الموقع بعد الانتهاء من جميع الاختبارات.", done: false },
            ]}
          ]
        }
      ];

      // ——————————————————————————————————————————————
      const { useMemo, useState, useEffect, useRef } = React;

      function calcPhaseStats(phase, stateMap) {
        let total = 0, done = 0;
        for (const sec of phase.sections) {
          for (const it of sec.items) {
            total += 1;
            if (stateMap[it.id]) done += 1;
          }
        }
        const pct = total ? Math.round((done / total) * 100) : 0;
        return { total, done, pct };
      }

      function sectionCounts(section, stateMap) {
        const total = section.items.length;
        const done = section.items.reduce((a, it) => a + (stateMap[it.id] ? 1 : 0), 0);
        return { total, done };
      }

      function ProgressBar({ value }) {
        return (
          <div className="w-full h-3.5 rounded-xl bg-slate-200 overflow-hidden" aria-label="نسبة الإنجاز">
            <div
              className="h-full rounded-xl transition-all duration-500 bg-slate-900"
              style={{ width: `${value}%` }}
              role="progressbar"
              aria-valuemin={0}
              aria-valuemax={100}
              aria-valuenow={value}
            />
          </div>
        );
      }

      function PercentPill({ value }) {
        return (
          <span className="px-2 py-1 rounded-lg text-xs font-bold bg-slate-900 text-white">
            {value}%
          </span>
        );
      }

      function Card({ children, className = "" }) {
        return (
          <div className={`rounded-2xl shadow-sm border border-slate-200 bg-white/70 backdrop-blur p-5 ${className}`}>
            {children}
          </div>
        );
      }

      function renderTextWithCode(text) {
        const parts = String(text).split(/(`[^`]+`)/g);
        return (
          <>
            {parts.map((p, i) => {
              if (p.startsWith("`") && p.endsWith("`")) {
                return (
                  <code key={i} className="px-1.5 py-0.5 rounded-md bg-slate-100 border border-slate-200 text-xs mx-0.5">
                    {p.slice(1, -1)}
                  </code>
                );
              }
              return <span key={i}>{p}</span>;
            })}
          </>
        );
      }

      function App() {
        // Default state from PHASES
        const defaultMap = useMemo(() => {
          const m = {};
          for (const ph of PHASES) {
            for (const sec of ph.sections) {
              for (const it of sec.items) m[it.id] = !!it.done;
            }
          }
          return m;
        }, []);

        // Undo history (last state)
        const lastStateRef = useRef(null);
        const apply = (updater) => {
          setStateMap(prev => {
            const next = typeof updater === "function" ? updater(prev) : updater;
            lastStateRef.current = prev;
            return next;
          });
        };

        const [stateMap, setStateMap] = useState(() => {
          try {
            const saved = JSON.parse(localStorage.getItem("coursePlatformChecklist") || "{}");
            return { ...defaultMap, ...saved };
          } catch {
            return { ...defaultMap };
          }
        });

        useEffect(() => {
          localStorage.setItem("coursePlatformChecklist", JSON.stringify(stateMap));
        }, [stateMap]);

        const totals = useMemo(() => {
          let t = 0, d = 0;
          for (const ph of PHASES) {
            const s = calcPhaseStats(ph, stateMap);
            t += s.total;
            d += s.done;
          }
          return { total: t, done: d, pct: t ? Math.round((d / t) * 100) : 0 };
        }, [stateMap]);

        const undo = () => {
          if (lastStateRef.current) {
            const prev = lastStateRef.current;
            lastStateRef.current = null;
            setStateMap(prev);
          }
        };

        const resetAll = () =>
          apply(() => PHASES.reduce((acc, ph) => {
            ph.sections.forEach(sec => sec.items.forEach(it => acc[it.id] = false));
            return acc;
          }, {}));

        const completeAll = () =>
          apply(() => PHASES.reduce((acc, ph) => {
            ph.sections.forEach(sec => sec.items.forEach(it => acc[it.id] = true));
            return acc;
          }, {}));

        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
            <header className="border-b border-slate-200 bg-white/70 backdrop-blur">
              <div className="max-w-6xl mx-auto px-6 py-6">
                <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                  <div className="space-y-1">
                    <h1 className="brand-title text-2xl md:text-3xl font-extrabold tracking-tight">
                      ✅ مشروع إطلاق منصة كورسات عبر WordPress - دورة أسرار التسويق بالأداء
                    </h1>
                    <p className="text-sm md:text-base text-slate-500">
                      تنفيذ: م/ عبدالرحمن ناصر
                    </p>
                  </div>

                  <div className="flex items-center gap-2 no-print">
                    <button onClick={() => window.print()} className="px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-50 text-sm">طباعة</button>
                    <button onClick={undo} className="px-3 py-2 rounded-xl bg-slate-100 hover:bg-slate-200 text-sm">تراجع خطوة</button>
                    <button onClick={resetAll} className="px-3 py-2 rounded-xl bg-slate-100 hover:bg-slate-200 text-sm">إعادة التعيين</button>
                    <button onClick={completeAll} className="px-3 py-2 rounded-xl bg-slate-900 text-white hover:opacity-90 text-sm">تحديد الكل</button>
                  </div>
                </div>
              </div>
            </header>

            <main className="max-w-6xl mx-auto px-6 py-8">
              <Card className="mb-6">
                <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
                  <div>
                    <div className="text-sm text-slate-500">إجمالي التقدّم</div>
                    <div className="flex items-baseline gap-2">
                      <div className="text-2xl font-bold">{totals.pct}%</div>
                      <div className="text-sm text-slate-500">({totals.done} / {totals.total}) مكتمل</div>
                    </div>
                  </div>
                  <div className="grow flex items-center gap-3">
                    <ProgressBar value={totals.pct} />
                    <PercentPill value={totals.pct} />
                  </div>
                </div>
              </Card>

              <div className="grid grid-cols-1 gap-6">
                {PHASES.map((phase) => {
                  const stats = calcPhaseStats(phase, stateMap);
                  return (
                    <Card key={phase.id}>
                      <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
                        <div>
                          <h2 className="text-lg md:text-xl font-semibold">{phase.title}</h2>
                          <div className="text-sm text-slate-500 mt-1">
                            نسبة الإنجاز: <span className="font-semibold">{stats.pct}%</span> — {stats.done} / {stats.total} مهمة
                          </div>
                        </div>
                        <div className="md:w-96 flex items-center gap-3">
                          <ProgressBar value={stats.pct} />
                          <PercentPill value={stats.pct} />
                        </div>
                      </div>

                      <div className="space-y-5">
                        {phase.sections.map((sec) => {
                          const cnt = sectionCounts(sec, stateMap);
                          return (
                            <section key={sec.id}>
                              <div className="flex items-center justify-between mb-2">
                                <h3 className="font-semibold text-slate-700">{sec.title}</h3>
                                <div className="text-xs text-slate-500 whitespace-nowrap">المهام: {cnt.done} / {cnt.total}</div>
                              </div>
                              <ul className="space-y-2">
                                {sec.items.map((it) => {
                                  return (
                                    <li key={it.id} className="flex items-start gap-3">
                                      <input
                                        id={it.id}
                                        type="checkbox"
                                        className="mt-1 h-4 w-4 accent-slate-900"
                                        checked={!!stateMap[it.id]}
                                        onChange={() => apply(prev => ({ ...prev, [it.id]: !prev[it.id] }))}
                                        aria-label={it.text}
                                      />
                                      <label htmlFor={it.id} className={`select-none leading-relaxed ${stateMap[it.id] ? "line-through text-slate-400" : ""}`}>
                                        {renderTextWithCode(it.text)}
                                      </label>
                                    </li>
                                  );
                                })}
                              </ul>
                            </section>
                          );
                        })}
                      </div>
                    </Card>
                  );
                })}
              </div>

              <div className="mt-8 text-xs text-slate-500">
                ملاحظة: يتم حفظ الحالات محليًا في المتصفح (LocalStorage). يمكنك التراجع خطوة أو إعادة التعيين في أي وقت.
              </div>
            </main>

            <footer className="mt-10 py-8 text-center text-xs text-slate-400">
              © {new Date().getFullYear()} لوحة تقدم — منصة بيع كورس (سلة + WordPress)
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
